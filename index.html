<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="outer-container">
      <div class="top-container">
        <div class="calc-text">Calc</div>
        <div class="top-right">
          <div class="theme-text">Theme</div>
          <form class="theme-selector">
            <fieldset>
              <input type="radio" id="blue" name="theme" checked />
              <label for="blue"></label><br />

              <input type="radio" id="gray" name="theme" />
              <label for="gray"></label><br />

              <input type="radio" id="violet" name="theme" />
              <label for="violet"></label><br />
            </fieldset>
          </form>
        </div>
      </div>

      <div class="display-container">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>

      <div class="buttons-container">
        <button data-number class="item number seven">7</button>
        <button data-number class="item number eight">8</button>
        <button data-number class="item number nine">9</button>
        <button data-delete class="item utility del">DEL</button>
        <button data-number class="item number four">4</button>
        <button data-number class="item number five">5</button>
        <button data-number class="item number six">6</button>
        <button data-operation class="item operator addition">+</button>
        <button data-number class="item number one">1</button>
        <button data-number class="item number two">2</button>
        <button data-number class="item number three">3</button>
        <button data-operation class="item operator subtraction">-</button>
        <button data-number class="item utility dot">.</button>
        <button data-number class="item number zero">0</button>
        <button data-operation class="item operator division">/</button>
        <button data-operation class="item operator multiplication">x</button>
        <button data-all-clear class="item utility reset">RESET</button>
        <button data-equals class="item utility equals">=</button>
      </div>
    </div>
    <script src="style.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
