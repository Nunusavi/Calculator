<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="outer-container">
      <div class="top-container">
        <div class="calc-text">Calc</div>
        <div class="top-right">
          <div class="theme-text">Theme</div>
          <div class="theme-indicator-number">
            <button
              class="theme-1-indicator theme-1"
              onclick="setTheme('theme-1')"
            >
              1
            </button>
            <button
              class="theme-2-indicator theme-2"
              onclick="setTheme('theme-2')"
            >
              2
            </button>
            <button
              class="theme-3-indicator theme-3"
              onclick="setTheme('theme-2')"
            >
              3
            </button>
          </div>
          <div class="theme-indicator-box">
            <div class="theme-box-1"></div>
            <div class="theme-box-2"></div>
            <div class="theme-box-3"></div>
          </div>
        </div>
      </div>
      <div class="display-container"></div>
      <div class="buttons-container">
        <button class="item number seven">7</button>
        <button class="item number eight">8</button>
        <button class="item number nine">9</button>
        <button class="item utility del">DEL</button>
        <button class="item number four">4</button>
        <button class="item number five">5</button>
        <button class="item number six">6</button>
        <button class="item operator addition">+</button>
        <button class="item number one">1</button>
        <button class="item number two">2</button>
        <button class="item number three">3</button>
        <button class="item operator subtraction">-</button>
        <button class="item utility dot">.</button>
        <button class="item number zero">0</button>
        <button class="item operator division">/</button>
        <button class="item operator multiplication">x</button>
        <button class="item utility reset">RESET</button>
        <button class="item utility equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
