<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="outer-container">
      <div class="top-container">
        <div class="calc-text">Calc</div>
        <div class="top-right">
          <div class="theme-text">Theme</div>
          <form class="theme-selector">
            <fieldset>
              <input type="checkbox" id="blue" name="theme-1" value="K" />
              <label for="theme"></label><br />

              <input type="checkbox" id="gray" name="theme-2" value="S" />
              <label for="theme"></label><br />

              <input type="checkbox" id="violet" name="theme-3" value="M" />
              <label for="theme"></label>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="display-container"></div>
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
      <div class="buttons-container">
        <button class="data-number item number seven">7</button>
        <button class="data-number item number eight">8</button>
        <button class="data-number item number nine">9</button>
        <button class="data-delete item utility del">DEL</button>
        <button class="data-number item number four">4</button>
        <button class="data-number item number five">5</button>
        <button class="data-number item number six">6</button>
        <button class="data-operator item operator addition">+</button>
        <button class="data-number item number one">1</button>
        <button class="data-number item number two">2</button>
        <button class="data-number item number three">3</button>
        <button class="data-operator item operator subtraction">-</button>
        <button class="data-number item utility dot">.</button>
        <button class="data-number item number zero">0</button>
        <button class="data-operator item operator division">/</button>
        <button class="data-operator item operator multiplication">x</button>
        <button class="data-all-clear item utility reset">RESET</button>
        <button class="data-equals item utility equals">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
